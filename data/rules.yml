version: "3.1"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate product_stock form
  steps:
  - intent: product_stock
  - action: utter_product_stock_start
  - action: product_stock_form
  - active_loop: product_stock_form

  
- rule: Submit product stock form
  condition:
  - active_loop: product_stock_form
  steps:
  - action: product_stock_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_product_search

- rule: Activate order_cancel form
  steps:
  - intent: order_cancel
  - action: order_cancel_form
  - active_loop: order_cancel_form

- rule: Activate order_return form
  steps:
  - intent: order_status    
  - action: order_status_form
  - active_loop: order_status_form

- rule: Activate order_status form
  steps:
  - intent: order_return    
  - action: order_return_form
  - active_loop: order_return_form

- rule: Submit order_status form
  condition:
  - active_loop: order_status_form
  steps:
  - action: order_status_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_order_status

- rule: Submit cancel form
  condition:
  - active_loop: order_cancel_form
  steps:
  - action: order_cancel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_cancel_order


- rule: Submit return form
  condition:
  - active_loop: order_return_form
  steps:
  - action: order_return_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_return

- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Implementation of the Two-Stage-Fallback
  steps:
  - or:
    - intent: nlu_fallback
    - intent: out_of_scope
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
